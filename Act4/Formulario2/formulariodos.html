<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="hipervinculo">URL:</label>
            <input type="url" name="hipervinculo" id="hipervinculo">
        </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha">
        </div>
        <div class="form-group">
            <label for="time">Tiempo:</label>
            <input type="time" name="time" id="time">
        </div>
        <div class="form-group">
            <label for="2date">Fecha y Hora:</label>
            <input type="date" name="2date" id="2date">
            <input type="time" name="2time" id="2time">
        </div>
        <div class="form-group">
            <label for="month">Mes:</label>
            <input type="month" name="month" id="month">
        </div>
        <div class="form-group">
            <label for="week">Semana:</label>
            <input type="week" name="week" id="week">
        </div>
        <div class="form-group">
            <label for="number">Número:</label>
            <input type="range" name="number" id="number" min="-10" max="10" value="0" step="1">
        </div>
        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div class="form-group">
            <label for="search">Término de búsqueda:</label>
            <input type="search" name="search" id="search">
        </div>
        <div class="form-group">
            <label for="colour">Color favorito:</label>
            <input type="color" name="colour" id="colour" value="#ffffff">
        </div>
    </div>
</body>
</html>
