<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <h1>Registro de Datos Personales</h1>

        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>

        <label for="fecha-nacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

        <label for="lugar-nacimiento">Lugar de Nacimiento</label>
        <input type="text" id="lugar-nacimiento" name="lugar-nacimiento" placeholder="Ciudad, País" required>

        <label for="nacionalidad">Nacionalidad</label>
        <input type="text" id="nacionalidad" name="nacionalidad" placeholder="Ingrese su nacionalidad" required>

        <label for="pasaporte">Número de Pasaporte</label>
        <input type="text" id="pasaporte" name="pasaporte" placeholder="Ingrese el número de su pasaporte" required>

        <label for="fecha-emision">Fecha de Emisión del Pasaporte</label>
        <input type="date" id="fecha-emision" name="fecha-emision" required>

        <label for="fecha-vencimiento">Fecha de Vencimiento del Pasaporte</label>
        <input type="date" id="fecha-vencimiento" name="fecha-vencimiento" required>

        <input type="submit" value="Enviar Datos">
    </form>
</body>
</html>
