<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Bootstrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .col-1, .col-2, .col-3, .col-4, .col-5, .col-6, .col-7, .col-8, .col-9, .col-10, .col-11, .col-12 {
        border: 1px solid black; /* Cambia el color y el grosor del borde según tus necesidades */
    }
</style>
<body>
    <div class="container">
        <!-- Fila con columnas numeradas -->
        <div class="row">
            <div class="col-1">1</div>
            <div class="col-1">2</div>
            <div class="col-1">3</div>
            <div class="col-1">4</div>
            <div class="col-1">5</div>
            <div class="col-1">6</div>
            <div class="col-1">7</div>
            <div class="col-1">8</div>
            <div class="col-1">9</div>
            <div class="col-1">10</div>
            <div class="col-1">11</div>
            <div class="col-1">12</div>
        </div>
        <div class="row">
            <div class="col-4">4</div>
            <div class="col-4">4</div>
            <div class="col-4">4</div>
        </div>

        <!-- Títulos y filas de ejemplos -->
        <h5>Si necesitamos 4 columnas:</h5>
        <div class="row">
            <div class="col-3">3</div>
            <div class="col-3">3</div>
            <div class="col-3">3</div>
            <div class="col-3">3</div>
        </div>

        <h5>Si necesitamos 6 columnas</h5>
        <div class="row">
            <div class="col-2">2</div>
            <div class="col-2">2</div>
            <div class="col-2">2</div>
            <div class="col-2">2</div>
            <div class="col-2">2</div>
            <div class="col-2">2</div>
        </div>

        <h5>Diferentes tamaños:</h5>
        <div class="row">
            <div class="col-6">6</div>
            <div class="col-3">3</div>
            <div class="col-3">3</div>
        </div>

        <h5>Una sola columna</h5>
        <div class="row">
            <div class="col-12">12</div>
        </div>

        <h5>Grid Responsive</h5>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">12 sm-6 md-4 col-lg-3</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">12 sm-6 md-4 col-lg-3</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">12 sm-6 md-4 col-lg-3</div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-3">col-12 col-sm-6 col-md-6 col-lg-3</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
